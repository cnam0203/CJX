{% extends 'journey/base-dashboard.html' %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'journey/css/documentation.css' %}">
    <div class="documentation-container">
        <div class="documentation-name">Documentation</div>
        <div id="item-container">
            {% for item in items %}
                {% if forloop.first %}
                    <a href={{ item.href }} class="item" id="item-first">
                        <div class="inner1">
                            <img src="{{ item.icon }}"/>
                            <p class="item-title">{{ item.title }}</p>
                        </div>
                        <div class="inner2">
                            {{ item.content }}
                        </div>
                    </a>
                {% else %}
                    <a href={{ item.href }} class="item">
                        <div class="inner1">
                            <img src="{{ item.icon }}"/>
                            <p class="item-title">{{ item.title }}</p>
                        </div>
                        <div class="inner2">
                            {{ item.content }}
                        </div>
                    </a>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    <script src="{% static '/journey/js/documentation.js' %}" type="text/javascript"></script> 
{% endblock %}
