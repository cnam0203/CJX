{% extends 'journey/base-dashboard.html' %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'journey/css/base-form.css' %}">
    <div class="form-container">
        <div class="form-name">{{ formName }}</div>
        <img src="{% static '/journey/images/tap.svg' %}" id="tap-icon"/>
        <div class="form">
            {% csrf_token %}
            {% for field in form %}
                <div class="field">
                    <label for="{{ field.id_for_label }}" class="label">
                        {{ field.html_name }}
                    </label>
                    {{ field }}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
